<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CRM система</title>
  <script src="js/request.js" defer></script>
  <script src="js/crm.js" defer></script>
  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      // имена ячеек
      const nameColumns =
        [
          'id', 'fullname', 'created-at', 'updated-at', 'contacts', 'actions', 'link'
        ]
      const table = await createCrmSystem(nameColumns, methodsClient);
      // для загрузке модального окна с данными конкретного клиента по ссылке
      const id = location.hash.replace('#', '');
      if (id) {
        const client = await methodsClient.getClient(id);
        // создаём модальное окно с формой
        createModalWithForm(client, methodsClient, nameColumns);
      }
    })
  </script>
